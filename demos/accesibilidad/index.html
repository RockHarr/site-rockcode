<!doctype html>
<html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>Demo A — Accesibilidad AA Kit</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>.focus-ring:focus{outline:3px solid #3a86ff; outline-offset:2px}</style>
</head><body class="p-3">
<a class="btn btn-link" href="/">← Volver</a>
<h1 class="h3">Accesibilidad AA Kit</h1>
<p class="text-muted">Tab navega por los controles; Shift+Tab retrocede.</p>
<h2 class="h5 mt-4">Botón y alerta</h2>
<button class="btn btn-primary focus-ring" id="alertBtn">Mostrar alerta</button>
<div class="alert alert-success mt-3 visually-hidden" id="ok" role="status">Acción ejecutada correctamente.</div>
<h2 class="h5 mt-4">Tabs</h2>
<ul class="nav nav-tabs" id="tabs" role="tablist">
  <li class="nav-item" role="presentation"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#t1" type="button" role="tab">Primero</button></li>
  <li class="nav-item" role="presentation"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#t2" type="button" role="tab">Segundo</button></li>
</ul>
<div class="tab-content border-start border-end border-bottom p-3">
  <div class="tab-pane fade show active" id="t1" role="tabpanel">Contenido 1</div>
  <div class="tab-pane fade" id="t2" role="tabpanel">Contenido 2</div>
</div>
<h2 class="h5 mt-4">Modal con focus-trap</h2>
<button class="btn btn-outline-primary focus-ring" data-bs-toggle="modal" data-bs-target="#demoModal">Abrir modal</button>
<div class="modal fade" id="demoModal" aria-hidden="true" aria-labelledby="demoTitle" tabindex="-1">
  <div class="modal-dialog"><div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title h5" id="demoTitle">Formulario accesible</h3>
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
    </div>
    <div class="modal-body">
      <form class="needs-validation" novalidate>
        <div class="mb-3"><label for="nombre" class="form-label">Nombre</label>
          <input id="nombre" class="form-control" required data-autofocus>
          <div class="invalid-feedback">Ingresa tu nombre.</div>
        </div>
        <div class="mb-3"><label for="correo" class="form-label">Correo</label>
          <input id="correo" type="email" class="form-control" required>
          <div class="invalid-feedback">Correo no válido.</div>
        </div>
        <button class="btn btn-success">Enviar</button>
      </form>
    </div>
  </div></div>
</div>
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
document.getElementById('alertBtn').addEventListener('click',()=>{
  document.getElementById('ok').classList.remove('visually-hidden');
});
(() => { 'use strict';
 const forms = document.querySelectorAll('.needs-validation');
 Array.from(forms).forEach(form => { form.addEventListener('submit', event => {
   if (!form.checkValidity()) { event.preventDefault(); event.stopPropagation(); }
   form.classList.add('was-validated');
 }, false);});})();
</script>
</body></html>
